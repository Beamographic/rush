name: Tagged Release
on:
  push:
    tags: ['*']

jobs:
  build:
    name: Build and Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Fetch all tags
      run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Get current tag
      run: echo "::set-env name=CURRENT_TAG::$(git describe --abbrev=0 --tags $(git rev-list --tags --max-count=1))"
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build osu.Game.Rulesets.Rush --configuration Release -p:version=${{env.CURRENT_TAG}} --no-restore
    - name: Get osu! version
      uses: mavrosxristoforos/get-xml-info@1.0
      with:
        xml-file: osu.Game.Rulesets.Rush/osu.Game.Rulesets.Rush.csproj
        xpath: //PackageReference[@Include='ppy.osu.Game'][1]/@Version
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        body: |
          Tagged release ${{ github.ref }}
          Compatible with osu!lazer ${{ steps.getxml.outputs.info }}
        draft: true
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./osu.Game.Rulesets.Rush/bin/Release/netstandard2.1/osu.Game.Rulesets.Rush.dll
        asset_name: osu.Game.Rulesets.Rush.dll
        asset_content_type: application/vnd.microsoft.portable-executable